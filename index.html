<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="add-todo-container">
      <label>Add To-Do:</label>
      <input type="text" id="add-todo-name" placeholder="Enter To-Do">
      <select id="add-todo-category">
        <option value="none" selected>Select Category</option>
      </select>
      <select id="add-todo-duration">
        <option value="once" selected>Select Duration</option>
      </select>
      <button id="add-todo-button" onclick="submit_todo()">Submit</button>
    </div>

    <br>
    
    <div id="button-container">
      <button id="order-toggle-button" onclick="toggle_order()">Order by Category</button>
      <button id="completed-toggle-button" onclick="toggle_completed()">Display Completed</button>

      <br> 

      <label>Filter Table:</label>
      <select id="filter-category" onchange="append_filtered_arr_to_table()">
        <option value="" selected>All Categories</option>
      </select>
      <select id="filter-duration" onchange="append_filtered_arr_to_table()">
        <option value="" selected>All Durations</option>
      </select>
    </div>

    <br>
